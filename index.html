
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado em Cada Detalhe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4f7;
        }

        header {
            background-color: #ff5c8e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            margin: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #f9e5e8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product p {
            margin: 10px 0;
            color: #333;
        }

        footer {
            background-color: #ff5c8e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .footer-content a {
            text-decoration: none;
            color: white;
            margin: 10px;
            font-size: 16px;
        }

        footer .footer-content a:hover {
            color: #fffcf9;
        }

        footer .footer-content i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Autocuidado em Cada Detalhe</h1>
    </header>

    <section>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 1">
            <p><strong>Produto 1</strong></p>
            <p>Descrição do produto 1.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 2">
            <p><strong>Produto 2</strong></p>
            <p>Descrição do produto 2.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 3">
            <p><strong>Produto 3</strong></p>
            <p>Descrição do produto 3.</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Siga-nos nas redes sociais:</p>
            <a href="https://www.instagram.com/seuusuario" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <p>Entre em contato:</p>
            <a href="mailto:seuemail@example.com">
                <i class="fas fa-envelope"></i> E-mail
            </a>
            <a href="https://wa.me/5511999999999" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </footer>

</body>
</html>
